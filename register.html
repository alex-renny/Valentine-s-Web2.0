<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="icon" type="image/x-icon" href="assets/WhatsApp Image 2026-02-01 at 17.04.31.jpeg">
  <link rel="stylesheet" href="register.css">
</head>
<body>

<video autoplay muted loop id="bgVideo">
  <source src="assets/138639-770315609_medium.mp4" type="video/mp4">
</video>

<section>
  <div class="signin">
    <div class="content">
      <h2>Registration Form</h2>

      <form id="regForm" class="form">
        <div class="inputBox">
          <input type="text" name="name" required>
          <i>Full Name</i>
        </div>

        <div class="inputBox">
          <input type="text" name="department" required>
          <i>Department</i>
        </div>

        <div class="inputBox">
          <input type="text" name="semester" required>
          <i>Semester</i>
        </div>

        <div class="inputBox">
          <input type="tel" name="phone" pattern="[0-9]{10}" required>
          <i>Phone Number</i>
        </div>

        <div class="inputBox">
          <input type="email" name="email" required>
          <i>Email</i>
        </div>

        <input type="submit" value="Register">
        <p id="msg"></p>
      </form>
    </div>
  </div>
</section>

<script src="register.js"></script>
</body>
</html>
